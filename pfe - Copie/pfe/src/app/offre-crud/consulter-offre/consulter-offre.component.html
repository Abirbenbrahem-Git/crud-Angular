
<div class="flex justify-content-between">
    <h2>Offre</h2>
    <p-button label="Ajouter offre" (click)="showAddModal()"></p-button>
    </div>
    
    <p-table [value]="offres" [paginator]="true" [rows]="5">
      <ng-template pTemplate="header">
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>DÃ©tails</th>
          <th>Salaire</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-offre>
        <tr>
          <td>{{ offre.titre }}</td>
          <td>{{ offre.description }}</td>
          <td>{{ offre.detail }}</td>
          <td>{{ offre.salaire }}</td>
          <td>
            <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="showEditModal(offre)"></button>
            <button pButton icon="pi pi-trash" class="p-button-rounded p-button-warning mr-2" (click)="deleteOffre(offre)" ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
<app-ajouter-offre [displayAddModal]="displayAddModal" (clickClose)="hideAddModal($event)" (clickAdd)="saveOffre($event)" ></app-ajouter-offre>
<app-modifier-offre [displayEditModal]="displayEditModal" (clickClose)="hideEditModal($event)" [selectedOffre]="selectedOffre" (clickEdit)="updateOffre($event)" ></app-modifier-offre>
<p-confirmDialog header="Suppression"></p-confirmDialog>
<p-toast position="bottom-right"></p-toast>
